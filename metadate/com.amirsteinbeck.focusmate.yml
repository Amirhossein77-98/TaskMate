Summary: A minimal and fast to-do manager built with Material Design 3.
Description: |
  FocusMate is a clean, fast, and modern task manager designed around simplicity.
  Features include:
    • Smart swipe gestures (archive/delete)
    • Auto-sort mode
    • Dark/Light mode
    • Relative timestamps (Today, Yesterday, This week)
    • Task archiving system
    • Localization (English + Persian)
    • Material You / OneUI-inspired interface

